
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apply to Join — AgHawk</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
<header>
  <div class="header-inner">
    <img class="logo" src="aghawk_logo_transparent.png" alt="AgHawk logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="find.html">Find Applicators</a>
      <a href="apply.html">Apply to Join</a>
    </nav>
  </div>
</header>

<div class="container">
  <h2 class="section-title">Apply to be listed on AgHawk</h2>
  <p class="small">Fill out the form below. Submissions go to our Google Sheet for review.</p>
  <div class="form">
    <label for="name">Your Name</label>
    <input id="name" required />

    <label for="business">Business Name</label>
    <input id="business" />

    <label for="email">Email</label>
    <input id="email" type="email" required />

    <label for="phone">Phone</label>
    <input id="phone" type="tel" />

    <label for="zip">ZIP Code</label>
    <input id="zip" required />

    <label for="services">Services Offered</label>
    <select id="services">
      <option>Herbicide</option>
      <option>Fungicide</option>
      <option>Insecticide</option>
      <option>Fertilizer</option>
      <option>Seeding</option>
      <option>Custom</option>
    </select>

    <label for="notes">Notes</label>
    <textarea id="notes" rows="4" placeholder="Anything else we should know?"></textarea>

    <button class="btn" onclick="submitForm()">Submit Application</button>
    <div id="status" class="small" style="margin-top:10px;"></div>
  </div>
</div>

<footer>
  <div class="container">
    <div class="small">© AgHawk</div>
    <div class="small">Precision From Above</div>
  </div>
</footer>

<script>
const SCRIPT_URL = "YOUR_APPS_SCRIPT_WEB_APP_URL";

function submitForm(){
  const status = document.getElementById('status');
  status.textContent = "Submitting...";

  const payload = {
    timestamp: new Date().toISOString(),
    name: document.getElementById('name').value,
    business: document.getElementById('business').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    zip: document.getElementById('zip').value,
    services: document.getElementById('services').value,
    notes: document.getElementById('notes').value
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  }).then(() => {
    status.textContent = "Thanks! Your application was submitted.";
    document.querySelectorAll('input, textarea').forEach(el => el.value = "");
  }).catch(err => {
    console.error(err);
    status.textContent = "There was an error submitting. Please try again.";
  });
}
</script>
</body>
</html>
